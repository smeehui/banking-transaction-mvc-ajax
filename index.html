<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Customer Management</title>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
       
        <div class="container my-2">
            <div class="header navbar navbar-primary bg-primary rounded">
                <div class="col-lg-2 offset-lg-10">
                    <button
                        class="btn btn-sm btn-success"
                        type="button"
                        id="showCreateCustomerBtn"
                    >
                        New customer
                    </button>
                </div>
            </div>
            <div class="collapse" id="newCustomerCollapse">
                <p class="h2 col-lg-6">Customer information</p>
                <div class="alert alert-danger d-none d-flex flex-column"></div>
                <div class="card card-body">
                    <form id="newCustomerForm">
                        <div class="mb-3 row">
                            <div class="col-lg-6">
                                <label for="inputName" class="form-label"
                                    >Full name</label
                                >
                                <input
                                    type="text"
                                    class="form-control text-capitalize"
                                    id="inputName"
                                    name="fullName"
                                />
                            </div>
                            <div class="col-lg-6">
                                <label for="inputEmail" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputEmail"
                                    name="email"
                                />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-lg-6">
                                <label for="inputPhone" class="form-label"
                                    >Phone</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputPhone"
                                    name="phone"
                                />
                            </div>
                            <div class="col-lg-6">
                                <label for="inputAddress" class="form-label"
                                    >Address</label
                                >
                                <input
                                    type="text"
                                    class="form-control text-capitalize "
                                    id="inputAddress"
                                    name="address"
                                />
                            </div>
                        </div>

                        <button
                            type="button"
                            id="fSubmit"
                            class="btn btn-outline-primary px-5"
                        >
                            Create
                        </button>
                    </form>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <!-- Modal  -->
        <div
            class="modal fade"
            id="editCustomerModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="editCustomerModalLabel"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-lg modal-dialog-centered"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCustomerModalLabel">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <div class="col-lg-6">
                                    <label for="editName" class="form-label"
                                        >Full name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="editName"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                                <div class="col-lg-6">
                                    <label for="editEmail" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="editEmail"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-lg-6">
                                    <label for="editPhone" class="form-label"
                                        >Phone</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="editPhone"
                                    />
                                </div>
                                <div class="col-lg-6">
                                    <label for="editAddress" class="form-label"
                                        >Address</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="editAddress"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                id="saveCustomerBtn"
                                type="button"
                                class="btn btn-primary"
                                data-bs-dismiss="modal"
                            >
                                Save changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="deleteCustomerModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="deleteCustomerModalLabel"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-lg modal-dialog-centered"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteCustomerModalLabel">
                            Are you sure want to delete?
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <div class="col-lg-6">
                                    <h3>Full name:</h3>
                                    <h4
                                        id="delCusName"
                                        class="border border-1 text-bolder rounded-1 p-2"
                                    ></h4>
                                </div>
                                <div class="col-lg-6">
                                    <h3>Email:</h3>
                                    <h4
                                        id="delCusEmail"
                                        class="border border-1 text-bolder rounded-1 p-2"
                                    ></h4>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-lg-6">
                                    <h3>Phone:</h3>
                                    <h4
                                        id="delCusPhone"
                                        class="border border-1 text-bolder rounded-1 p-2"
                                    ></h4>
                                </div>
                                <div class="col-lg-6">
                                    <h3>Address:</h3>
                                    <h4
                                        id="delCusAddress"
                                        class="border border-1 text-bolder rounded-1 p-2"
                                    ></h4>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-center">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cancel
                            </button>
                            <button
                                id="deleteCustomerBtn"
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                            >
                                Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/jquery/jquery.validate.min.js"></script>
    <script src="./assets/js/app.js"></script>
</html>
